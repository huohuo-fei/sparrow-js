<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原生js格式化json的方法</title>
    <script type="text/javascript"
            src="https://raw.githack.com/sparrowzoo/sparrow-js/master/src/main/webapp/assets/scripts-all/sparrow.js"></script>

</head>
<body>
<!--格式化后的json写入的位置-->
<div id="writePlace"></div>
<script>

    var originalJson = {"name": "binginsist", "sex": "男", "age": "25","a":{"b":{"c":{"d":"1"}}}};

    //(3)将格式化好后的json写入页面中
    document.getElementById("writePlace").innerHTML = '<pre>' +$.format(originalJson) + '<pre/>';
</script>
</body>
</html>
