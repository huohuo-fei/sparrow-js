<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <script type="text/javascript"
            src="../assets/scripts/sparrow-all.js"></script>
</head>
<body>

<input onclick="test_this(this)" type="button" value="直接在onclick中传this,当前对象"/>
<input id="btnEventTest" type="button" value="用js绑定事件"/>
<input id="btnEventTest2" type="button" value="用js对象绑定事件"/>
<input onclick="new Test().test(this)" type="button" value="js对象方法"/>
<script type="application/javascript" language="JavaScript">
    function Test() {
        this.id = 12345;
        this.test = function (e) {
            alert(this.id);
            alert(e.tagName);
        }
    }
    var test = new Test();

    window.onload = function () {
        document.getElementById("btnEventTest").onclick = test.test;
        document.getElementById("btnEventTest2").onclick = function () {
            test.test(this)
        };
    };
    function test_this(e) {
        alert(this + e.tagName);
    }
</script>
</body>
</html>
