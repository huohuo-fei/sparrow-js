<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../../assets/styles/sparrow-min.css">
    <script type="text/javascript"
            src="../../assets/scripts/sparrow-all.js"></script>
</head>
<body>

<a href="../index.html">回首页</a>

<div style="background: greenyellow;width: auto;">
    滑动动画效果
</div>

<pre>
   最外层div  overflow:hidden;<br/>
</pre>
<div style="margin: auto; background: red; border: red 1px solid; width: 100px; height: 100px; position: relative; z-index: 0">
    <div onclick="left();"
         style="z-index: 100; border: yellow 1px solid; width: 20px; height: 100px; position: absolute; left: 0px;">
        点击向左移动
    </div>
    <div id="divList"
         style="z-index: 0; background: #000; left: 20px; overflow: hidden; border: yellow 1px solid; width: 5000px; height: 100px; position: absolute;">

        <p style="background: red; width: 200px;height:80px;float:left;">1</p>

        <p style="background: orange; width: 200px;height:80px;float:left;">2</p>

        <p style="background: yellow; width: 200px;height:80px;float:left;">3</p>

        <p style="background: blue; width: 200px;height:80px;float:left;">4</p>

        <p style="background: #5cb85c; width: 200px;height:80px;float:left;">5</p>

        <p style="background: #00c500; width: 200px;height:80px;float:left;">6</p>

        <p style="background: #2e2e2e; width: 200px;height:80px;float:left;">7</p>
    </div>
    <div onclick="right();"
         style="background: red; z-index: 100; border: yellow 1px solid; width: 20px; height: 100px; position: absolute; left: 80px;">
        点击向右移动
    </div>
</div>

<script type="application/javascript">

    var index = 0;
    var containerWidth = 100;
    var listWidth = 510;
    var controlWidth = 20;

    var frameWidth = containerWidth - controlWidth * 2;
    var maxTarget = controlWidth;
    var minTarget = -(listWidth - frameWidth - controlWidth);
    var period = 1;
    function left() {
        index++;
        var targetLeft = -(frameWidth * index - controlWidth);
        if (targetLeft < minTarget) {
            targetLeft = minTarget;
            index--;
        }

        $("#.divList").stop();
        $("#.divList").animation("{left:'" + targetLeft + "px'}", period);
        document.title = targetLeft + "|" + index;
    }
    function right() {
        index--;
        var targetLeft = -(frameWidth * index - controlWidth);
        if (targetLeft > maxTarget) {
            targetLeft = maxTarget;
            index++;
        }

        $("#.divList").stop();
        $("#.divList").animation("{left:'" + targetLeft + "px'}", period);
        document.title = targetLeft + "|" + index;
    }
</script>
</body>
</html>
